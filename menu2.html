<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La note enchantée</title>
    <link rel="stylesheet" href="css/menu2.css">
    <script src="https://kit.fontawesome.com/c4d76ce08c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bloc_page">
        <!-- LOGO HEADER + IMAGE -->
        <header>
            <div class="logo">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <img src="images/ohmyfood.png" alt="Logo">
            </div>
            <div class="blocimg">
                <img src="images/restau2.jpg">
            </div>
        </header>
    
        <!-- MENU -->
    <section class="menu">
        <div class="blocinside">
            <div class="titre">
                <h1>La note enchantée</h1>
                <div class="coeurs">
                    <input type="checkbox" name="keur" id="keur" class="keur" />
                    <label for="keur" class="button">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </label>
                </div>
            </div>
            <h3>Entrées</h3>
            <div class="entrees">
                    <input type="checkbox" id="check-click__1">
                    <label for="check-click__1" class="toggle-content a">
                        <div class="text">
                            <h2>Ravioles de foie gras</h2>
                            <p>Accompagnés de leur crème à la truffe</p>
                        </div>
                        <div class="prix">
                            <span>25€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>

                    <input type="checkbox" id="check-click__2">
                    <label for="check-click__2" class="toggle-content b">
                        <div class="text">
                            <h2>Caviar osciètre</h2>
                            <p>Sur blini à la farine de blé noire</p>
                        </div>
                        <div class="prix">
                            <span>35€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>

                    <input type="checkbox" id="check-click__3">
                    <label for="check-click__3" class="toggle-content c">
                        <div class="text">
                            <h2>Homard et espuma de potiron</h2>
                            <p>Mariné aux zests d'orange</p>
                        </div>
                        <div class="prix">
                            <span>20€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>

                    <input type="checkbox" id="check-click__4">
                    <label for="check-click__4" class="toggle-content d">
                        <div class="text">
                            <h2>Foie gras de canard cuit entier</h2>
                            <p>Confiture de figue et pain toasté</p>
                        </div>
                        <div class="prix">
                            <span>35€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
            </div>

            <h3>Plats</h3>
            <div class="plats">
                    <input type="checkbox" id="check-click__5">
                    <label for="check-click__5" class="toggle-content e">
                        <div class="text">
                            <h2>Noix de coquilles Saint-Jacques</h2>
                            <p>Sur lit de purée de céléri-rave</p>
                        </div>
                        <div class="prix">
                            <span>40€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>

                    <input type="checkbox" id="check-click__6">
                    <label for="check-click__6" class="toggle-content f">
                        <div class="text">
                            <h2>Langoustine poêlée</h2>
                            <p>Purée de patate douce</p>
                        </div>
                        <div class="prix">
                            <span>35€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>

                    <input type="checkbox" id="check-click__7">
                    <label for="check-click__7" class="toggle-content g">
                        <div class="text">
                            <h2>Mijoté de queue de boeuf</h2>
                            <p>Et riz sauvage aux zests de citron</p>
                        </div>
                        <div class="prix">
                            <span>44€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
            </div>

            <h3>desserts</h3>
            <div class="desserts">
                    <input type="checkbox" id="check-click__8">
                    <label for="check-click__8" class="toggle-content h">
                        <div class="text">
                            <h2>Macaron noisette et chocolat</h2>
                            <p>Glace au caramel brun et sel de Guérande</p>
                        </div>
                        <div class="prix">
                            <span>18€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>

                    <input type="checkbox" id="check-click__9">
                    <label for="check-click__9" class="toggle-content i">
                        <div class="text">
                            <h2>Baba au rhum revisité</h2>
                            <p>Avec son coulis de citron</p>
                        </div>
                        <div class="prix">
                            <span>22€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>

                    <input type="checkbox" id="check-click__10">
                    <label for="check-click__10" class="toggle-content j">
                        <div class="text">
                            <h2>Tarte au citron meringuée</h2>
                            <p>Destructurée</p>
                        </div>
                        <div class="prix">
                            <span>23€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
            </div>

            <!-- BOUTON COMMANDER -->
            <div class="commander">
                <a href="#" class="btn command">Commander</a>
            </div>
        </div>
    </section>

             <!-- FOOTER -->
             <footer>
                <h3>Ohmyfood</h3>

                <ul>
                    <li><a href="#"><i class="fa-solid fa-utensils"></i><span>Proposer un restaurant</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </footer>
    </div>
</body>
</html>
