<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <link rel="stylesheet" href="css/menu1.css">
    <script src="https://kit.fontawesome.com/c4d76ce08c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bloc_page">
        <!-- LOGO HEADER + IMAGE -->
        <header>
            <div class="logo">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <img src="images/ohmyfood.png" alt="Logo">
            </div>
            <div class="blocimg">
                <img src="images/restau1.jpg">
            </div>
        </header>
    
        <!-- MENU -->
    <section class="menu">
        <div class="blocinside">
            <div class="titre">
                <h1>La palette du goût</h1>
                <div class="coeurs">
                    <input type="checkbox" name="keur" id="keur" class="keur" />
                    <label for="keur" class="button">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </label>
                </div>
            </div>
            <h3>Entrées</h3>
            <div class="entrees">
                    <input type="checkbox" id="check-click__1">
                    <label for="check-click__1" class="toggle-content a">
                        <div class="text">
                            <h2>Fricassée d'escargot</h2>
                            <p>Au piment d'espelette</p>
                        </div>
                        <div class="prix">
                            <span>25€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>

                    <input type="checkbox" id="check-click__2">
                    <label for="check-click__2" class="toggle-content b">
                        <div class="text">
                            <h2>Foie gras de canard mi-cuit</h2>
                            <p>Et ses copeaux de truffe noire</p>
                        </div>
                        <div class="prix">
                            <span>35€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>

                    <input type="checkbox" id="check-click__3">
                    <label for="check-click__3" class="toggle-content c">
                        <div class="text">
                            <h2>Oeuf au plat</h2>
                            <p>Assaisoné à la truffe sur lit de caviar</p>
                        </div>
                        <div class="prix">
                            <span>20€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
            </div>

            <h3>Plats</h3>
            <div class="plats">
                    <input type="checkbox" id="check-click__4">
                    <label for="check-click__4" class="toggle-content d">
                        <div class="text">
                            <h2>Filet de boeuf aux herbes</h2>
                            <p>Accompagné de sa ribambelle de légumes</p>
                        </div>
                        <div class="prix">
                            <span>40€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>

                    <input type="checkbox" id="check-click__5">
                    <label for="check-click__5" class="toggle-content e">
                        <div class="text">
                            <h2>Parmentier de queue de boeuf</h2>
                            <p>À la truffe noire sur sa purée de panais</p>
                        </div>
                        <div class="prix">
                            <span>35€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>

                    <input type="checkbox" id="check-click__6">
                    <label for="check-click__6" class="toggle-content f">
                        <div class="text">
                            <h2>Filet de turbo</h2>
                            <p>Aux agrumes</p>
                        </div>
                        <div class="prix">
                            <span>44€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
            </div>

            <h3>desserts</h3>
            <div class="desserts">
                    <input type="checkbox" id="check-click__7">
                    <label for="check-click__7" class="toggle-content g">
                        <div class="text">
                            <h2>Paris-Brest</h2>
                            <p>Revisité</p>
                        </div>
                        <div class="prix">
                            <span>18€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>

                    <input type="checkbox" id="check-click__8">
                    <label for="check-click__8" class="toggle-content h">
                        <div class="text">
                            <h2>Macaron au chocolat d'exception</h2>
                            <p>Et glace à la vanille de Madagascar</p>
                        </div>
                        <div class="prix">
                            <span>22€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>

                    <input type="checkbox" id="check-click__9">
                    <label for="check-click__9" class="toggle-content i">
                        <div class="text">
                            <h2>Mousse au chocolat</h2>
                            <p>Au piment d'espelette et à la truffe noire</p>
                        </div>
                        <div class="prix">
                            <span>23€</span>
                        </div>
                        <div class="checked">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
            </div>

            <!-- BOUTON COMMANDER -->
            <div class="commander">
                <a href="#" class="btn command">Commander</a>
            </div>
        </div>
    </section>

             <!-- FOOTER -->
             <footer>
                <h3>Ohmyfood</h3>

                <ul>
                    <li><a href="#"><i class="fa-solid fa-utensils"></i><span>Proposer un restaurant</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="mailto:gonith1337@gmail.com">Contact</a></li>
                </ul>
            </footer>
    </div>
</body>
</html>
